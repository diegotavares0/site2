<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diego Tavares</title>
  <meta name="color-scheme" content="dark" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Raleway:wght@300;400&display=swap" rel="stylesheet" />

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg:         #383B56;
      --text:       #EDE8DF;
      --text-muted: #9AA0BB;
      --accent:     #C4813A;
      --border:     rgba(237, 232, 223, 0.09);
    }

    html {
      scroll-behavior: smooth;
      color-scheme: dark;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Raleway', sans-serif;
      font-weight: 300;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
      opacity: 0.6;
    }

    /* ── Hero ── */
    .hero {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5rem 2rem 2.5rem;
      text-align: center;
      gap: 2rem;
    }

    .hero__name {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      font-style: normal;
      font-size: clamp(3.2rem, 11vw, 7rem);
      letter-spacing: 0.03em;
      line-height: 1;
      opacity: 0;
      animation: fadeUp 1.2s cubic-bezier(0.16,1,0.3,1) 0.1s forwards;
    }

    .hero__tagline {
      font-family: 'Raleway', sans-serif;
      font-weight: 300;
      font-size: clamp(0.8rem, 2vw, 0.95rem);
      letter-spacing: 0.24em;
      text-transform: uppercase;
      color: var(--text-muted);
      opacity: 0;
      animation: fadeUp 1.2s cubic-bezier(0.16,1,0.3,1) 0.3s forwards;
    }

    .hero__buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.65rem;
      justify-content: center;
      opacity: 0;
      animation: fadeUp 1.2s cubic-bezier(0.16,1,0.3,1) 0.5s forwards;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      padding: 0.7rem 1.6rem;
      border: 1px solid var(--border);
      border-radius: 2px;
      background: transparent;
      color: var(--text);
      text-decoration: none;
      font-family: 'Raleway', sans-serif;
      font-weight: 400;
      font-size: 0.72rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .btn:hover {
      background: rgba(196,129,58,0.1);
      border-color: var(--accent);
      color: var(--accent);
    }

    .btn svg { width: 15px; height: 15px; flex-shrink: 0; }

    .btn--accent { border-color: var(--accent); color: var(--accent); }
    .btn--accent:hover { background: var(--accent); color: var(--bg); }

    /* ── Photo ── */
    .photo-section {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 640px;
      margin: 0 auto;
      padding: 0 2rem;
      opacity: 0;
      animation: fadeUp 1.4s cubic-bezier(0.16,1,0.3,1) 0.65s forwards;
    }

    .photo-section img {
      width: 100%;
      display: block;
      filter: grayscale(10%) contrast(1.04);
    }

    /* ── Contato ── */
    .section {
      position: relative;
      z-index: 1;
      max-width: 640px;
      margin: 4rem auto 0;
      padding: 3.5rem 2rem;
      border-top: 1px solid var(--border);
    }

    .section__title {
      font-family: 'Raleway', sans-serif;
      font-weight: 400;
      font-size: 0.65rem;
      letter-spacing: 0.24em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 1.8rem;
    }

    .contact-grid { display: flex; flex-direction: column; gap: 1.5rem; }

    .contact-item__label {
      font-size: 0.62rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 0.25rem;
    }

    .contact-item__value a {
      color: var(--text);
      text-decoration: none;
      font-family: 'Playfair Display', serif;
      font-style: normal;
      font-size: 1.05rem;
      transition: color 0.2s;
    }
    .contact-item__value a:hover { color: var(--accent); }

    .whatsapp-btn {
      margin-top: 0.5rem;
    }

    /* ── Footer ── */
    footer {
      position: relative;
      z-index: 1;
      max-width: 640px;
      margin: 0 auto;
      padding: 2rem 2rem 4rem;
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .footer__copy {
      font-size: 0.68rem;
      letter-spacing: 0.12em;
      color: var(--text-muted);
    }

    @keyframes fadeUp {
      from { opacity:0; transform: translateY(20px); }
      to   { opacity:1; transform: translateY(0); }
    }
  </style>
</head>
