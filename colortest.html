<div class="swatches">

  <div class="swatch" style="background:#3D3E55;"><span style="color:#EDE8DF">#3D3E55</span><span style="color:#EDE8DF">A</span></div>
  <div class="swatch" style="background:#42415E;"><span style="color:#EDE8DF">#42415E</span><span style="color:#EDE8DF">B</span></div>
  <div class="swatch" style="background:#383B56;"><span style="color:#EDE8DF">#383B56</span><span style="color:#EDE8DF">C</span></div>
  <div class="swatch" style="background:#404260;"><span style="color:#EDE8DF">#404260</span><span style="color:#EDE8DF">D</span></div>

</html>
